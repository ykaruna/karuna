<script>
    var printStar="";
    for(var counter=1;counter<=5;counter++) {
        {
            for(var index=1;index<=counter;index++)
            {
            printStar=printStar+"*";
            }
        }
        printStar=printStar+"\n";
    }
    console.log(printStar);
</script>
